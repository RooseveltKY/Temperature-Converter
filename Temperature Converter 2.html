<html>
  <head></head>
  <body>
    <script>
      //F-32*5/9
      
      function f2c() {
        var f= prompt("Enter temperature in F");
        var c= ((f-32)*5/9).toFixed(1);
        window.alert(c);
      }
    </script>
    <button onclick= "f2c()">Temperature Conversion</button>
  </body>
</html>
